<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Entry Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3 class="text-center">Product Entry Form</h3>
        <form id="productForm" action="process.php" method="POST" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="error-message" id="nameError"></div>
            </div>
            <div class="mb-3">
                <label for="short_description" class="form-label">Short Description</label>
                <input type="text" class="form-control" id="short_description" name="short_description" required>
                <div class="error-message" id="shortDescriptionError"></div>
            </div>
            <div class="mb-3">
                <label for="long_description" class="form-label">Long Description</label>
                <textarea class="form-control" id="long_description" name="long_description" rows="3" required></textarea>
                <div class="error-message" id="longDescriptionError"></div>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" required>
                <div class="error-message" id="priceError"></div>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
                <div class="error-message" id="quantityError"></div>
            </div>
            <div class="mb-3">
                <label for="purchase_date" class="form-label">Purchase Date</label>
                <input type="date" class="form-control" id="purchase_date" name="purchase_date" required>
                <div class="error-message" id="purchaseDateError"></div>
            </div>
            <div class="mb-3">
                <label for="vendor" class="form-label">Vendor</label>
                <select class="form-control" id="vendor" name="vendor" required>
                    <option value="">Select Vendor</option>
                    <option value="hp">HP</option>
                    <option value="dell">Dell</option>
                    <option value="apple">Apple</option>
                </select>
                <div class="error-message" id="vendorError"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>

            <div class="text-center mt-4">
                <a href="productList.php" class="btn btn-secondary">View Product List</a>
            </div>
            
        </form>
    </div>

    <script>
        document.getElementById("productForm").addEventListener("submit", function (event) {
            let isValid = true;
            document.querySelectorAll(".error-message").forEach((el) => (el.textContent = ""));
            document.querySelectorAll("input, select, textarea").forEach((el) => {
                if (!el.value.trim()) {
                    isValid = false;
                    document.getElementById(el.id + "Error").textContent = `${el.previousElementSibling.textContent} is required.`;
                }
            });
            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
